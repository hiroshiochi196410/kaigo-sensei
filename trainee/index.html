<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>kaigo-sensei (trainee)</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="header">
    <div class="left">
      <div id="appTitle" style="font-weight:700;">kaigo-sensei</div>
      <div class="badge">
        <span id="unitsLabel">今日の残り / Sisa hari ini: -</span>
        <span style="margin-left:10px;" id="subStatusLabel">status: -</span>
      </div>
    </div>
    <div class="right">
      <button id="btnPortal" class="btn" style="display:none;">
        解約 / プラン管理 <span class="small">Batal / Kelola paket</span>
      </button>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <div class="muted">シーン / Situasi</div>
      <select id="sceneSelect"></select>

      <div style="height:10px"></div>
      <div class="muted">相手 / Lawan bicara</div>
      <select id="roleSelect"></select>

      <div style="height:10px"></div>
      <div class="muted">例文 / Contoh</div>
      <div id="examples" class="examples"></div>

      <div style="height:10px"></div>
      <div class="muted">TTS（括弧除去後）</div>
      <div id="ttsText" class="small muted"></div>
    </div>

    <div class="card">
      <div id="chat" class="chat"></div>

      <div style="height:10px"></div>
      <textarea id="userInput" placeholder="ここに入力 / Ketik di sini（Ctrl+Enterで送信）"></textarea>

      <div class="actions">
        <button id="btnDoc" class="btn">文書作成(-5) / Dokumen(-5)</button>
        <button id="btnSend" class="btn primary">送信(-1) / Kirim(-1)</button>
      </div>

      <div class="muted" style="margin-top:8px;">
        ※ 長文シーン（急変/転倒/申し送り）は「文書作成(-5)」を押してから送信してください。
      </div>
    </div>
  </div>

  <script type="module">
    import { boot } from "../shared/app-main.js";
    boot("trainee");
  </script>
</body>
</html>
