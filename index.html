<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>介護ロールプレイAI</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--text:#0f172a;--muted:#64748b;--border:#e2e8f0;--primary:#111827;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Sans",Meiryo,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px;}
    h1{font-size:22px;margin:0 0 6px;}
    p{margin:0 0 18px;color:var(--muted);line-height:1.5;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 6px 18px rgba(15,23,42,.06);}
    .tag{display:inline-block;font-size:12px;color:#0b1220;background:#eef2ff;border:1px solid #e0e7ff;border-radius:999px;padding:4px 10px;margin-bottom:10px;}
    .title{font-weight:700;margin:0 0 8px;}
    .desc{color:var(--muted);font-size:14px;margin:0 0 12px;min-height:42px;}
    a.btn{display:inline-block;text-decoration:none;background:var(--primary);color:white;padding:10px 12px;border-radius:10px;font-weight:700;}
    .hint{margin-top:14px;font-size:13px;color:var(--muted);}
    code{background:#fff;border:1px solid var(--border);border-radius:8px;padding:2px 6px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>介護ロールプレイAI</h1>
    <p>開くアプリを選んでください。（ブックマークは <code>/app/trainee/</code> 推奨）</p>

    <div class="grid">
      <div class="card">
        <div class="tag">個人向け（練習）</div>
        <div class="title">trainee 版</div>
        <p class="desc">インドネシア人向けの3段表示（日本語 / ローマ字 / インドネシア語）で会話練習。</p>
        <a class="btn" href="/app/trainee/">trainee を開く</a>
      </div>

      <div class="card">
        <div class="tag">横展開（業務パック）</div>
        <div class="title">ssw 版</div>
        <p class="desc">SSW向けのパック（例：シーンや例文を差し替えて運用）。</p>
        <a class="btn" href="/app/ssw/">ssw を開く</a>
      </div>
    </div>

    <p class="hint">※ 以前の <code>/</code>（ルート）で「variant」と表示されていた場合は、このページを出して迷子を防ぎます。</p>
  </div>
</body>
</html>
