<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kaigo-sensei</title>
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; margin:0; background:#f6f7f8; color:#111;}
    .wrap{max-width:820px; margin:40px auto; padding:0 16px;}
    .card{background:#fff; border:1px solid #e6e6e6; border-radius:16px; padding:20px; box-shadow:0 1px 8px rgba(0,0,0,.04);} 
    h1{margin:0 0 8px; font-size:22px;}
    p{margin:6px 0 14px; color:#444; line-height:1.6;}
    .btns{display:flex; gap:12px; flex-wrap:wrap; margin-top:14px;}
    a.btn{display:inline-block; padding:12px 16px; border-radius:12px; background:#111; color:#fff; text-decoration:none; font-weight:600;}
    a.btn.secondary{background:#fff; color:#111; border:1px solid #111;}
    .note{font-size:12px; color:#666; margin-top:14px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>介護ロールプレイAI</h1>
      <p>練習モードを選んでください。</p>
      <div class="btns">
        <a class="btn" href="/app/trainee/">個人向け（trainee）</a>
        <a class="btn secondary" href="/app/ssw/">SSW（施設向け）</a>
      </div>
      <p class="note">※ ブックマークは /app/trainee/ をおすすめ</p>
    </div>
  </div>
  <script>
    // 初回は個人向けへ誘導（リンクタップが苦手なユーザー向け）
    if (!location.search.includes('stay=1')) {
      setTimeout(()=>{ location.replace('/app/trainee/'); }, 400); // すぐ移動
    }
  </script>
</body>
</html>
