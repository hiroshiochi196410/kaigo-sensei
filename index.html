<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>入浴カテゴリ対応デモ</title>
</head>
<body>
<h2>入浴カテゴリ選択デモ</h2>

<select id="persona">
  <option value="user_calm">利用者：穏やか</option>
</select>

<select id="bathCategory">
  <option value="voice">声かけ</option>
  <option value="temperature">温度確認</option>
  <option value="privacy">羞恥配慮</option>
  <option value="refusal">拒否対応</option>
  <option value="safety">安全配慮</option>
</select>

<button id="fill">例文を入れる</button>
<textarea id="prompt" style="width:100%;height:80px;"></textarea>

<script>
let EX=null;
fetch("/examples.json").then(r=>r.json()).then(j=>EX=j);

document.getElementById("fill").onclick=()=>{
  const p=document.getElementById("persona").value;
  const c=document.getElementById("bathCategory").value;
  const ex=EX.bath[p][c][0];
  document.getElementById("prompt").value=ex.jp;
};
</script>
</body>
</html>
