<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>介護ロールプレイAI</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;margin:0;background:#fff;color:#111}
    header{padding:18px 20px;border-bottom:1px solid #eee}
    h1{margin:0;font-size:20px}
    p{margin:6px 0 0;color:#555;font-size:13px}
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:18px;background:#fff;box-shadow:0 1px 6px rgba(0,0,0,.04)}
    .card h2{margin:0 0 6px;font-size:18px}
    .card p{margin:0 0 14px;color:#555;font-size:13px;line-height:1.6}
    .btn{display:inline-block;width:100%;text-align:center;padding:12px 14px;border-radius:12px;border:0;background:#111;color:#fff;font-size:15px;cursor:pointer}
    .sub{margin-top:10px;font-size:12px;color:#666}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .ghost{background:#fff;color:#111;border:1px solid #ddd}
  </style>
</head>
<body>
  <header>
    <h1>介護ロールプレイAI</h1>
    <p>日本語（ひらがな）・ローマ字・インドネシア語の3段表示で、介護現場の会話練習。</p>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>trainee</h2>
        <p>個人学習向け。シーン別に会話練習（入浴・食事・排泄・夜間・クレーム）。</p>
        <button class="btn" id="goTrainee">trainee をひらく</button>
        <div class="sub">/app/trainee/</div>
      </div>

      <div class="card">
        <h2>ssw</h2>
        <p>特定技能向けの練習（必要に応じてシーンや難易度を拡張）。</p>
        <button class="btn" id="goSsw">ssw をひらく</button>
        <div class="sub">/app/ssw/</div>
      </div>
    </div>

    <div class="row">
      <button class="btn ghost" id="clearLast">前回の選択を消す</button>
    </div>
  </div>

  <script>
    // ★ここ重要：自動遷移はしない。クリックした時だけ移動する。
    const KEY = "kaigo_last_app";

    document.getElementById("goTrainee").addEventListener("click", () => {
      localStorage.setItem(KEY, "trainee");
      location.href = "/app/trainee/";
    });

    document.getElementById("goSsw").addEventListener("click", () => {
      localStorage.setItem(KEY, "ssw");
      location.href = "/app/ssw/";
    });

    document.getElementById("clearLast").addEventListener("click", () => {
      localStorage.removeItem(KEY);
      alert("前回の選択を消しました。");
    });
  </script>
</body>
</html>
